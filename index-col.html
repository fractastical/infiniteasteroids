<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Asteroids</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-columns.css">
</head>

<body>
    <!-- Top bar for version and login info -->
    <div id="topBar">
        <div id="versionInfo" class="top-left">v0.0000</div>
        <div id="loginInfo" class="top-right">User: Guest | <a href="#" id="login-link">Login</a></div>
    </div>

    <!-- Main game layout -->
    <div id="gameContainer">
        <!-- Left Column for Ship, Weapon, Game Mode -->
        <div id="leftColumn">
            <div class="option-group">
                <p>Select Ship:</p>
                <div class="selector">
                    <span>Basic</span>
                    <button>></button>
                </div>
            </div>

            <div class="option-group">
                <p>Select Weapon:</p>
                <div class="selector">
                    <span>Bomb</span>
                    <button>></button>
                </div>
            </div>

            <!-- Technology Count (Icons below Weapon selection) -->
            <div id="technologies">
                <p>Technologies:</p>
                <div class="technology-icons">
                    <img src="icon1.png" alt="Tech 1">
                    <img src="icon2.png" alt="Tech 2">
                    <img src="icon3.png" alt="Tech 3">
                </div>
            </div>

            <div class="option-group">
                <p>Select Game Mode:</p>
                <div class="selector">
                    <span id="selectedGameMode">Deep Space</span>
                    <button id="gameModeButton">></button>
                </div>
            </div>
        </div>

        <!-- Center Column for Game title and buttons -->
        <div id="centerColumn">
            <h1>Infinite Asteroids</h1>
            <p>Unlock next level when you reach wave 30.</p>
            <div id="gameControls">
                <button id="startGameButton" class="large-btn">Start Game</button>
                <button>How To Play</button>
                <button>Settings</button>
                <button>Unlocks</button>
                <button>Achievements</button>
            </div>
        </div>

        <!-- Right Column for Leaderboard -->
        <div id="rightColumn">
            <div id="leaderboard-container">
                <h2>Leaderboard</h2>
                <ol id="leaderboard-list">
                    <li>1. PlayerOne - 20000</li>
                    <li>2. PlayerTwo - 18000</li>
                    <li>3. PlayerThree - 16000</li>
                </ol>
            </div>
        </div>
    </div>

    <script src="js/game-col.js"></script>
</body>

</html>
